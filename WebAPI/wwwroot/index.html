<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f8f9fa;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 5px;
            cursor: pointer;
            border-radius: 5px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        form {
            margin-top: 20px;
        }

        input {
            padding: 8px;
            margin-right: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Products List</h1>

    <div>
        <button onclick="loadProducts()">Load Products from Database</button>
        <button onclick="loadStaticProducts()">Load Demo Products</button>
    </div>

    <form id="addProductForm">
        <input type="text" id="productName" placeholder="Product Name" required>
        <input type="number" id="productPrice" placeholder="Product Price" step="0.01" required>
        <button type="submit">Add Product</button>
    </form>
    <div id="errorMessage" class="error"></div>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody id="productsTable">
        </tbody>
    </table>

    <script>
        function loadProducts() {
            fetch('/api/products')
                .then(response => response.json())
                .then(data => {
                    const tableBody = document.getElementById('productsTable');
                    tableBody.innerHTML = '';
                    data.forEach(product => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                                <td>${product.id}</td>
                                <td>${product.name}</td>
                                <td>${product.price}</td>
                            `;
                        tableBody.appendChild(row);
                    });
                })
                .catch(error => console.error('Error fetching products:', error));
        }

        function loadStaticProducts() {
            fetch('/api/products/static')
                .then(response => response.json())
                .then(data => {
                    const tableBody = document.getElementById('productsTable');
                    tableBody.innerHTML = '';
                    data.forEach(product => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                                <td>${product.id}</td>
                                <td>${product.name}</td>
                                <td>${product.price}</td>
                            `;
                        tableBody.appendChild(row);
                    });
                })
                .catch(error => console.error('Error fetching static products:', error));
        }

        document.getElementById('addProductForm').addEventListener('submit', function (event) {
            event.preventDefault();

            const productName = document.getElementById('productName').value;
            const productPrice = parseFloat(document.getElementById('productPrice').value);

            fetch('/api/products', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ name: productName, price: productPrice }),
            })
                .then(response => {
                    if (!response.ok) {
                        return response.json().then(err => { throw err; });
                    }
                    return response.json();
                })
                .then(data => {
                    document.getElementById('errorMessage').textContent = '';
                    alert('Product added successfully!');
                    loadProducts();
                })
                .catch(error => {
                    document.getElementById('errorMessage').textContent = error.errors ? Object.values(error.errors).join(', ') : 'Failed to add product.';
                });
        });

        loadProducts();
    </script>
</body>
</html>
