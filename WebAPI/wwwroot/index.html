<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f8f9fa;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 5px;
            cursor: pointer;
            border-radius: 5px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Products List</h1>
    <!-- Кнопки для переходу -->
    <button onclick="goToProducts()">Go to API Products</button>
    <button onclick="goToProductById(1)">Go to "Product 1"</button>
    <button onclick="goToProductById(2)">Go to "Product 2"</button>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
            </tr>
        </thead>
        <tbody id="productsTable">
        </tbody>
    </table>

    <script>
        // Завантаження продуктів у таблицю
        fetch('/api/products')
            .then(response => response.json())
            .then(data => {
                const tableBody = document.getElementById('productsTable');
                data.forEach((product, index) => {
                    const row = document.createElement('tr');
                    row.innerHTML = `<td>${index + 1}</td><td>${product}</td>`;
                    tableBody.appendChild(row);
                });
            })
            .catch(error => console.error('Error fetching products:', error));

        // Функція для переходу на сторінку API (всі продукти)
        function goToProducts() {
            window.location.href = '/api/products';
        }

        // Функція для переходу на сторінку API продукту за ID
        function goToProductById(id) {
            window.location.href = `/api/products/${id}`;
        }
    </script>
</body>
</html>
